{include file='pubilc/head' /}
<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">后台</a>
                <a href="">分析管理</a>
                <a>
                    <cite>用户分析</cite>
                </a>
            </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">
                    <div class="layui-form demoTable">
                        <div class="layui-inline layui-show-xs-block">
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="dateTime" autocomplete="off" placeholder="日期范围" value="{$date}">
                            </div>
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn" data-type="reload" id="reload">
                                <i class="layui-icon">&#xe615;</i></button>
                        </div>
                    </div>
                </div>
                <div class="layui-card-body">

                    <div class="layui-row yui-col-space20">
                        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                            <div id="main" style="width: 100%;height:400px;box-shadow: 1px 2px 5px #eaeaea;"></div>
                        </div>

                        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                            <div id="main2" style="width: 100%;height:400px;box-shadow: 1px 2px 5px #eaeaea;"></div>
                        </div>
                    </div>
                    <hr>
                    <div id="main3" style="width: 100%;height:400px;box-shadow: 1px 2px 5px #eaeaea;">
                        <table class="layui-hide" id="demo"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.min.js"></script>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));
    var myChart2 = echarts.init(document.getElementById('main2'));
    // 显示标题，图例和空的坐标轴
    myChart.setOption({
        title: {
            text: '服务金额分布(元)'
        },
        tooltip: {
            trigger: 'item',
            formatter: '{b} : {c} ({d}%)'
        },
        series: []
    });
    myChart2.setOption({
        title: {
            text: '服务访问量分布(次)'
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'cross',
                label: {
                    backgroundColor: '#6a79ff'
                }
            }
        },
        toolbox: {
            feature: {
                saveAsImage: {}
            }
        },
        xAxis: {
            data: [],
        },
        yAxis: {},
        series: []
    });


    layui.use(['table', 'laydate', 'layer'], function () {
        var layer = layui.layer
            , table = layui.table
            , laydate = layui.laydate;

        var day3 = new Date();
        day3.setTime(day3.getTime()); //+24*60*60*1000
        var s3 = day3.getFullYear()+"-" + (day3.getMonth()+1) + "-" + day3.getDate();

        //执行一个laydate实例
        laydate.render({
            elem: '#dateTime' //指定元素
            ,max: s3
            , range: "至"
            ,value: '{$date}'

        });


        console.log(table)


        var $ = layui.$, active = {
            reload: function () {
                var dateTime = $('#dateTime').val();
                myChart.showLoading();
                $.post('/admin/Analysis/user', {dateTime}, function (res) {
                    myChart.hideLoading();
                    if (res.code == 1) {
                        myChart.setOption(
                            {
                                legend: {
                                    orient: 'vertical',
                                    right: 10,
                                    top: 20,
                                    bottom: 20,
                                    data: res.data.je.legendData
                                },
                                series: {
                                    type: 'pie',
                                    data: res.data.je.dataPriceArr
                                }
                            }
                        );
                        myChart2.setOption(
                            {
                                xAxis: {
                                    data: res.data.cs.legendData
                                },
                                series: res.data.cs.dataNumArr
                            }
                        );


                        table.render({
                            elem: '#demo'
                            , cols: [[ //标题栏
                                {field: 'serve_name', title: '服务名'}
                                , {field: 'serve_price', title: '金额(元)'}
                                , {field: 'serve_num', title: '访问量(次数)'}
                                , {field: 'serve_hszd', title: '最大耗时(ms)'}
                                , {field: 'serve_hspj', title: '平均耗时(ms)'}
                                , {field: 'serve_hszs', title: '最小耗时(ms)'}
                            ]]
                            , data:  res.data.tb
                        });

                    } else {
                        layer.alert(res.msg, {icon: 5})
                    }
                })

            }
        };

        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        $("#reload").click()
    });

</script>
