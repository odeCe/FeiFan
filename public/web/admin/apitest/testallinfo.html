<script>
    layui.use(['table', 'form', 'laydate'], function () {
        var table = layui.table
            , form = layui.form
            , laydate = layui.laydate;

        table.render({
            elem: '#test'
            , url: '/admin/Apitest/testallinfo?id={$dataid||default=\'\'}&tkid={$tkid||default=\'\'}'
            , toolbar: '#toolbarDemo'
            , method: 'post'
            , cols: [[
                {type: 'numbers', title: '序号'}
                {$js}
                , {field: 'data_resp', title: '返回信息'}
                , {field: 'data_status', title: '请求状态', toolbar: '#checkboxTpl1'}
            ]]
            , id: 'testReload'
            , page: true
            , size: 'lg'
            , limits: [10, 20, 30, 40, 50, 100, 1000]
        });


        //搜索
        var $ = layui.$, active = {
            reload: function () {
                var search = $('#search');
                //执行重载
                table.reload('testReload', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    , where: {
                        search: search.val()
                    }
                });
            }
        };

        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });


    });


</script>
