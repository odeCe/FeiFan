{include file='pubilc/head' /}
<style>
    iframe#LAY_layedit_1{
        background: #fff;
    }
    #demo3{
        max-width: 100px;
        margin: 5px;

    }
    #demo3 img{
        width: 100%;
    }
</style>
<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">后台</a>
                <a href="">API测试管理</a>
                <a>
                    <cite>添加测试API</cite>
                </a>
            </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">

            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>APi服务</label>
                <div class="layui-input-inline">
                    <select name="test_serve_id" id="test_serve_id" lay-verify="required" lay-search="" class="layui-input"
                            autocomplete="off">
                        <option value="">API服务选择</option>
                        {volist name="serve" id="vo"}
                        <option value="{$vo.id}">{$vo.serve_name}</option>
                        {/volist}
                    </select>

                </div>
                <div class="layui-form-mid layui-word-aux">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>APi测试分类</label>
                <div class="layui-input-inline">
                    <select name="test_kind_id" id="test_kind_id" lay-verify="required" lay-search="" class="layui-input"
                            autocomplete="off">
                        <option value="">服务选择</option>
                        {volist name="kind" id="vo"}
                        <option value="{$vo.kind_id}">{$vo.kind_title}</option>
                        {/volist}
                    </select>

                </div>
                <div class="layui-form-mid layui-word-aux">
                </div>
            </div>

            <div class="layui-form-item">
                <label for="shrinkage" class="layui-form-label">
                    <span class="x-red">*</span>API图标</label>
                <div class="layui-input-inline">
                    <button type="button" class="layui-btn" id="test1">上传图片</button>
                    <div id="demo3"></div>
                    <input type="hidden" name="test_img" id="shrinkage" value="">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="add" lay-submit="">确认</button>
            </div>
        </form>
    </div>
</div>
<script>layui.use(['form', 'layer', 'jquery','upload'],
    function () {
        $ = layui.jquery;
        var form = layui.form,
            upload = layui.upload,
            layer = layui.layer;

        upload.render({
            elem: '#test1'
            ,url: '/admin/Article/image'
            ,multiple: true
            ,done: function(res){
                if(res.code === 0){
                    $('#demo3').html('<img src="'+ res.data.src +'"   alt="'+ res.data.name +'" class="layui-upload-img">')
                    $('#shrinkage').val(res.data.src)
                    layer.msg(res.msg)
                }else{
                    layer.msg(res.msg)
                }
            }
        });


        //监听提交
        form.on('submit(add)',
            function (data) {
                console.log(data);
                //发异步，把数据提交给php
                $.post('/admin/Apitest/testapiadd', data.field, function (res) {
                    if (res.code == 1) {
                        layer.alert("增加成功", {
                                icon: 6
                            },
                            function () {
                                //关闭当前frame
                                xadmin.close();

                                // 可以对父窗口进行刷新
                                xadmin.father_reload();
                            });
                    } else {
                        layer.alert(res.msg, {icon: 5})
                    }
                })

                return false;
            });

    });</script>
</body>

</html>
