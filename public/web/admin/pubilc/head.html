    <script>
        function fopen(title, url, width = '800', height = '500') {
            var that = this;
            parent.layer.open({
                type: 2 //此处以iframe举例
                , title: title
                ,moveOut:true
                , area: [width+"px", height+"px"]
                , shade: 0
                , maxmin: true
                , content: url
                ,zIndex: layer.zIndex //重点1
                , success: function (layero) {
                    parent.layer.setTop(layero); //重点2
                }
            });
        }
