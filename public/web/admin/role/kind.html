<body>

            <span class="layui-breadcrumb">
                <a href="">后台</a>
                <a href="">权限设置</a>
                <a>
                    <cite>权限分类</cite>
                </a>
            </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <table class="layui-hide" id="test" lay-filter="test"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <!--        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>-->
        <button class="layui-btn" onclick="xadmin.open('添加权限','/admin/role/addkind',800,600)"><i class="layui-icon"></i>添加分类</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">查看/编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script type="text/html" id="checkboxTpl">
    <input type="checkbox" name="is_del"  value="{{d.id}}" title="显示" lay-filter="lockDemo" {{ d.display == 1 ? 'checked' : '' }}>
</script>

<script type="text/html" id="icon">
    <i class="iconfont">{{d.icon}}</i>
</script>



<script>
    layui.use(['table','form','laydate'], function(){
        var table = layui.table
            ,form = layui.form
            ,laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });

        table.render({
            elem: '#test'
            ,url:'/admin/role/kind'
            ,toolbar: '#toolbarDemo'
            ,method:'post'
            ,cols: [[
                {type:'numbers', title: '序号'}
                // ,{type:'checkbox'}
                ,{field:'name', width:200, title: '分类名称'}
                ,{field:'icon', width:20, title: '图标', toolbar: '#icon'}
                ,{field:'display', width:200, title: '是否显示', toolbar: '#checkboxTpl'}
                ,{field:'sort', width:200, title: '排序'}
                ,{fixed: '', title: '操作', width:300, toolbar: '#barDemo'}
            ]]
            ,id: 'testReload'
            ,page: true
            ,size:'lg'
            ,limits:[10,20,30,40,50,100]
        });


        //监听锁定操作
        form.on('checkbox(lockDemo)', function(obj){

            console.log(obj)

            $.post('/admin/role/state', {'id':this.value,'state':obj.elem.checked?1:2},function(res){
                console.log(res)
                if(res.code == 1){
                    layer.msg(res.msg,{icon: 1})
                }else{
                    layer.alert(res.msg,{icon: 5})
                }

            },'json');

            // layer.tips(this.value + ' ' + this.name + '：'+ obj.elem.checked, obj.othis);
        });




        //监听工具条
        table.on('tool(test)', function(obj){
            var data = obj.data;
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    console.log(data.id)

                    $.post('/admin/role/remove', {'id':data},function(res){
                        console.log(res)
                        if(res.code == 1){
                            layer.msg(res.msg,{icon: 1})
                        }else{
                            layer.alert(res.msg,{icon: 5})
                        }

                    },'json');

                    obj.del();
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                // layer.alert(data.id)
                xadmin.open('查看/编辑6','/admin/role/editkind?id='+data.id,800,600)
            }
        });


        //监听排序事件
        table.on('sort(test)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            console.log(obj.field); //当前排序的字段名
            console.log(obj.type); //当前排序类型：desc（降序）、asc（升序）、null（空对象，默认排序）
            console.log(this); //当前排序的 th 对象

            var start = $('#start');
            var end = $('#end');
            var username = $('#username');

            //尽管我们的 table 自带排序功能，但并没有请求服务端。
            //有些时候，你可能需要根据当前排序的字段，重新向服务端发送请求，从而实现服务端排序，如：
            table.reload('testReload', {
                initSort: obj //记录初始排序，如果不设的话，将无法标记表头的排序状态。
                ,where: { //请求参数（注意：这里面的参数可任意定义，并非下面固定的格式）
                    field: obj.field //排序字段
                    ,order: obj.type, //排序方式
                    start:start.val(),
                    end:end.val(),
                    username:username.val()
                }
            });

            // layer.msg('服务端排序。order by '+ obj.field + ' ' + obj.type);
        });

    });


    // 时间戳转换
    function timestampToTime(timestamp) {
        var date = new Date(timestamp * 1000);//时间戳为10位需*1000，时间戳为13位的话不需乘1000
        var Y = date.getFullYear() + '-';
        var M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
        var D = date.getDate() + ' ';
        var h = date.getHours() + ':';
        var m = date.getMinutes() + ':';
        var s = date.getSeconds();
        return Y + M + D + h + m + s;
    }

</script>
