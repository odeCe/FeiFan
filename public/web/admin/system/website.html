{include file='pubilc/head' /}

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" lay-filter="formTest">

            <div class="layui-form-item">
                <label for="title" class="layui-form-label">
                    <span class="x-red">*</span>网站名称</label>
                <div class="layui-input-inline">
                    <input type="text" id="title" name="title" required="" autocomplete="off" class="layui-input" value="{$title|default=''}">
                </div>


            </div>


            <div class="layui-form-item">
                <label for="icp" class="layui-form-label">
                    <span class="x-red">*</span>ICP备安</label>
                <div class="layui-input-inline">
                    <input type="text" id="icp" name="icp" required=""  autocomplete="off" class="layui-input" value="{$icp|default=''}">
                </div>
            </div>


            <div class="layui-form-item">
                <label for="security" class="layui-form-label">
                    <span class="x-red">*</span>公网备安</label>
                <div class="layui-input-inline">
                    <input type="text" id="security" name="security" required=""  autocomplete="off" class="layui-input" value="{$security|default=''}">
                </div>
                <div class="layui-form-mid layui-word-aux">
                </div>
            </div>


            <div class="layui-form-item">
                <label for="email" class="layui-form-label">
                    <span class="x-red">*</span>网站邮箱</label>
                <div class="layui-input-inline">
                    <input type="text" id="email" name="email" required=""  autocomplete="off" class="layui-input" value="{$email|default=''}">
                </div>
                <div class="layui-form-mid layui-word-aux">
                </div>
            </div>


            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="edit" lay-submit="">修改</button>
            </div>


        </form>
    </div>
</div>
<script>
    layui.use(['form', 'layer','jquery'],
        function() {
            $ = layui.jquery;
            var form = layui.form,
                layer = layui.layer;
            //表单提交
            form.on('submit(edit)', function(data){
                $.post('/admin/System/website', data.field,function(res){
                    console.log(res)
                    if(res.code == 1){
                        layer.msg(res.msg,{icon: 1})
                    }else{
                        layer.alert(res.msg,{icon: 5})
                    }

                },'json');


                return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
            });

        });


    // 获取GIT参数
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }
</script>
</body>

</html>
