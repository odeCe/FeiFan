{include file='pubilc/head' /}
<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">后台</a>
                <a href="">文章管理</a>
                <a>
                    <cite>分类添加</cite>
                </a>
            </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">


            <div class="layui-form-item">
                <label for="title" class="layui-form-label">
                    <span class="x-red">*</span>分类标题</label>
                <div class="layui-input-inline">
                    <input type="text" id="title" name="title" required=""  autocomplete="off"
                           class="layui-input" value="{$title}">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>必填
                </div>
            </div>



            <div class="layui-form-item">
                <label for="abstract" class="layui-form-label">
                    <span class="x-red">*</span>分类简介</label>
                <div class="layui-input-inline">
                    <input type="text" id="abstract" name="abstract" required=""
                           autocomplete="off" class="layui-input" value="{$abstract}"></div>
            </div>

            <div class="layui-form-item">
                <label for="L_pass" class="layui-form-label">
                    <span class="x-red">*</span>是否显示</label>
                <div class="layui-input-inline">
                    <input type="radio" name="state" value="1" title="是" class="layui-input" {$state==1?'checked':''}>
                    <input type="radio" name="state" value="-1" title="否" class="layui-input" {$state==-1?'checked':''}>
                </div>
            </div>

            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label"></label>
                <input type="hidden" name="id" value="{$id}">
                <button class="layui-btn" lay-filter="add" lay-submit="">更新</button>
            </div>
        </form>
    </div>
</div>
<script>layui.use([ 'form', 'layer','jquery'],
    function() {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer


        //监听提交
        form.on('submit(add)',
            function(data) {
                //发异步，把数据提交给php
                $.post('/admin/Article/editkind', data.field,function(res){
                    if(res.code == 1){
                        layer.alert("更新成功", {
                                icon: 6
                            },
                            function() {
                                //关闭当前frame
                                xadmin.close();
                                // 可以对父窗口进行刷新
                                xadmin.father_reload();
                            });
                    }else{
                        layer.alert(res.msg,{icon: 5})
                    }
                })

                return false;
            });

    });</script>
</body>

</html>
