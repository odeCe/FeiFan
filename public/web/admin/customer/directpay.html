{include file='pubilc/head' /}

<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">后台</a>
                <a href="">客户管理</a>
                <a>
                    <cite>客户充值</cite>
                </a>
            </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">


            <div class="layui-form-item">
                <label for="L_account" class="layui-form-label">
                    <span class="x-red">*</span>账号</label>
                <div class="layui-input-inline">
                    <input value="{$account|default=''}" type="text"   required="" disabled autocomplete="off" class="layui-input"></div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>请核对
                </div>
            </div>

            <div class="layui-form-item">
                <label for="L_username" class="layui-form-label">
                    <span class="x-red">*</span>客户名</label>
                <div class="layui-input-inline">
                    <input value="{$username|default=''}" type="text"   required="" disabled autocomplete="off" class="layui-input"></div>
            </div>

            <div class="layui-form-item">
                <label for="L_username" class="layui-form-label">
                    <span class="x-red">*</span>余额</label>
                <div class="layui-input-inline">
                    <input value="{$balance|default=''}" type="text"   required="" disabled autocomplete="off" class="layui-input"></div>
            </div>

            <div class="layui-form-item">
                <label for="L_money" class="layui-form-label">
                    <span class="x-red">*</span>充值金额</label>
                <div class="layui-input-inline">
                    <input type="number" id="L_money" name="money" required="" lay-verify="username" autocomplete="off" class="layui-input"></div>
            </div>


            <div class="layui-form-item">
                <label for="" class="layui-form-label"></label>
                <input type="hidden" name="id" value="{$id|default=''}">
                <button class="layui-btn" lay-filter="add" lay-submit="">充值</button>
            </div>
        </form>
    </div>
</div>
<script>layui.use(['form', 'layer','jquery'],
    function() {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;


        //监听提交
        form.on('submit(add)',
            function(data) {
                console.log(data);
                //发异步，把数据提交给php
                $.post('/admin/Customer/directpay', data.field,function(res){
                    if(res.code == 1){
                        layer.alert("成功", {
                                icon: 6
                            },
                            function() {
                                //关闭当前frame
                                xadmin.close();

                                // 可以对父窗口进行刷新
                                xadmin.father_reload();
                            });
                    }else{
                        layer.alert(res.msg,{icon: 5})
                    }
                })

                return false;
            });

    });</script>
</body>

</html>
