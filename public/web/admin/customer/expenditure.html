{include file='pubilc/head' /}

<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">后台</a>
                <a href="">客户管理</a>
                <a>
                    <cite>消费清单</cite>
                </a>
            </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">
                    <div class="layui-form demoTable">

                        <div class="layui-inline layui-show-xs-block" style="width: 200px;">
                            <select name="user_id" id="user_id" lay-verify="required" lay-search="" class="layui-input"
                                    autocomplete="off" lay-filter="serve">
                                <option value="">客户选择</option>
                                {volist name="admin" id="vo"}
                                <option value="{$vo.id}">{$vo.username}</option>
                                {/volist}
                            </select>
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="dateTime" placeholder="年月">
                            </div>
                        </div>

                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn" data-type="reload">
                                <i class="layui-icon">&#xe615;</i></button>
                        </div>
                    </div>
                </div>
                <div class="layui-card-body">
                    <table class="layui-hide" id="test" lay-filter="test"></table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>


<script>
    layui.use(['table', 'form', 'laydate'], function () {
        var table = layui.table
            , form = layui.form
            , laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#dateTime' //指定元素
            , type: 'month'

        });

        table.render({
            elem: '#test'
            , url: '/admin/Customer/expenditure'
            , toolbar: '#toolbarDemo'
            , method: 'post'
            , cols: [[
                {field: 'serve_name', title: '服务'}
                , {field: 'serve_num',  title: '调用次数'}
                , {field: 'serve_num_pirce',  title: '计费次数'}
                , {field: 'serve_pirce',  title: '金额(元)'}
            ]]
            , id: 'testReload'
            , page: true
            , size: 'lg'
            , limits: [10, 20, 30, 40, 50, 100, 1000]
        });

        //头工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id); //获取选中行状态
            switch (obj.event) {
                case 'getCheckData':
                    var data = checkStatus.data;  //获取选中行数据
                    layer.alert(JSON.stringify(data));
                    break;
            }
            ;
        });


        //搜索
        var $ = layui.$, active = {
            reload: function () {
                var dateTime = $('#dateTime').val()
                var user_id = $('#user_id').val();
                //执行重载
                table.reload('testReload', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    , where: {
                        dateTime,
                        user_id,
                    }
                });
            }
        };

        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });


    });


</script>
